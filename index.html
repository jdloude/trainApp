<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset ="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Josh's Train Schedule</title>

  <!-- Reset Style Sheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Bootstrap link with Panel still active. I like the way panel looks so I used this version-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


  <!--JQuery Reference-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>

</head>

<body>

  <!--Train Content-->
  <div class ="container">

      <!--header-->
      <div class ="jumbotron">

        <h1 class="text-center">Fun With Trains!</h1>

      </div>

    <div class="row">

      <div class="col-lg-12">

        <!--Current Train Schedule-->
        <div class="panel panel-primary">

            <div class="panel-heading">

              <h3 class="panel-title current"><strong>Current Train Schedule</strong></h3>

            </div>

          <div class="panel-body">

            <table class="table table-hover trainTable">

              <thead>

                <tr>

                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Arrival Time</th>
                  <th>Frequency (Minutes)</th>
                  <th>Minutes Away</th>

                </tr>

              </thead>

              <!--Where the added train information goes-->
              <tbody>
              
              </tbody>

            </table>

          </div>

        </div>

        <!-- Add Trains  -->
        <div class="panel panel-primary">

            <div class="panel-heading">

              <h3 class="panel-title add"><strong>Add Trains</strong></h3>

            </div>

          <div class="panel-body">

            <!-- Entry Form -->
            <form>

              <div class="form-group">

                <label for="">Train Name</label>

                <input type="text" class="form-control trainNameInput">

              </div>

              <div class="form-group">

                <label for="">Destination</label>

                <input type="text" class="form-control destinationInput">

              </div>

              <div class="form-group">

                <label for="">Departure Time (Please Use Military Time - ex: 13:57)</label>

                <input type="text" class="form-control timeInput">

              </div>

              <div class="form-group">

                <label for="">Frequency(Minutes)</label>

                <input type="text" class="form-control frequencyInput">

              </div>
          
              <button type="submit" class="btn btn-primary addTrainBtn">Submit</button>

            </form>

          </div>

        </div>

    </div>

  </div>

</div>

<!-- Javascript -->
<script src='assets/js/trainAppJS.js'></script>

</body>
</html>
